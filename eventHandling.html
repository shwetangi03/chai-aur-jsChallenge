<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #id {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="event">click</button>
    <img
      id="toggle"
      src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt=""
    />
    <input id="key" type="text" />
    <input id="keyup" type="text" />
    <form id="form">
      <input type="text" placeholder="name" />
      <input type="text" placeholder="role" />
      <button type="submit">submit</button>
    </form>

    <form id="form">
      <label for="drop">Select option</label>
      <select name="" id="drop">
        <option value="option">Option 1</option>
        <option value="option">Option 2</option>
        <option value="option">Option 3</option>
      </select>
      <label for="dropdown2">Choose an option for dropdown 2:</label>
      <select id="dropdown2" name="options">
        <option value="Option 2A">Option 2A</option>
        <option value="Option 2B">Option 2B</option>
        <option value="Option 2C">Option 2C</option>
      </select>
      <p id="selectedVal">Slected value will be displayed here</p>
    </form>

    <script src="10_EventHandling.js"></script>
  </body>
</html>
